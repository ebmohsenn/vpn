name: ðŸš€ Deploy to WordPress via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp                 # use ftp or ftps (ftps is FTP over TLS)
          port: 21                     # default FTP port
          local-dir: ./vpn-profile-manager  # your local plugin folder or repo root
          server-dir: /public_html/wp-content/plugins/vpn-profile-manager  # remote target path